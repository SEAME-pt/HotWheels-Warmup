jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.0'
        host: 'linux'
        target: 'desktop'
        arch: 'gcc_64'
        dir: '${{github.workspace}}/qt'
        modules: 'qtcharts qtwidgets'
        setup-python: 'false'  # We already set up Python above
        cache: 'true'         # Enable caching to speed up subsequent runs

    - name: Install dependencies
      run: |
          sudo apt-get update
          sudo apt-get install -y \
          build-essential \
          ninja-build \
          cmake \
          libgl1-mesa-dev \
          libxkbcommon-x11-0 \
          libpulse-mainloop-glib0

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      working-directory: build
      run: |
        cmake .. \
          -DCMAKE_PREFIX_PATH=${{github.workspace}}/qt/Qt/6.8.0/gcc_64 \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: build
      run: cmake --build . --config Release

    # Optional: Run tests if you have them
