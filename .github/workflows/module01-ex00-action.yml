name: Running tests for M01 EX00

on:
  push:
    paths:
      - 'Modules/Module01/ex00/**'

jobs:
  test:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Compile executable
      run: |
        cd Modules/Module01/ex00
        make

    - name: Run tests
      run: |
        make test
